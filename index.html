<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pet Leveling Hilfe</title>
<style>
  :root {
    --bg-dark: #0a0a0a;
    --card-dark: #1a1a1a;
    --text-dark: #f0f0f0;
    --muted-dark: #aaa;
    --border-dark: rgba(255,255,255,0.08);
    --shadow-dark: 0 10px 30px rgba(0,0,0,0.4);
    --accent: #ffffff;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    height: 100vh;
    display: grid;
    place-items: center;
    background: var(--bg-dark);
    color: var(--text-dark);
    overflow: hidden;
  }
  canvas#bgCanvas {
    position: absolute;
    inset: 0;
    z-index: 0;
  }
  .card {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 500px;
    background: var(--card-dark);
    border: 1px solid var(--border-dark);
    border-radius: 18px;
    box-shadow: var(--shadow-dark);
    padding: 24px;
    transform-style: preserve-3d;
    transition: transform 0.15s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
  }
  .subtitle {
    text-align: center;
    margin-bottom: 18px;
    color: var(--muted-dark);
    font-size: 14px;
  }
  label {
    font-size: 13px;
    color: var(--muted-dark);
    margin-bottom: 4px;
    display: block;
  }
  input, textarea {
    width: 100%;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid var(--border-dark);
    background: transparent;
    color: var(--text-dark);
    font-size: 14px;
    outline: none;
    margin-bottom: 10px;
    transition: border-color .2s ease, box-shadow .2s ease;
  }
  input::placeholder, textarea::placeholder {
    color: var(--muted-dark);
  }
  input:focus, textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 8px rgba(255,255,255,0.3);
  }
  textarea { min-height: 60px; resize: vertical; }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  .btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.06s ease, filter 0.2s ease;
  }
  .btn:hover { filter: brightness(0.9); }
  .btn:active { transform: translateY(1px); }
  .status {
    margin-top: 10px;
    text-align: center;
    min-height: 20px;
    font-size: 13px;
  }
  .ok { color: lightgreen; }
  .err { color: #ff5b6e; }
  .footer {
    margin-top: 5px;
    text-align: center;
    font-size: 12px;
    color: var(--muted-dark);
  }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<main class="card" id="card">
  <h1>Pet Leveling Hilfe</h1>
  <p class="subtitle">Trage deine Daten ein und schicke eine Anfrage an unseren Discord.</p>
  <form id="levelForm" autocomplete="on">
    <label for="roblox">Roblox Nutzername</label>
    <input id="roblox" name="roblox" type="text" placeholder="..." required />

    <label for="discord">Discord Nutzername</label>
    <input id="discord" name="discord" type="text" placeholder="..." required />

    <label for="petWanted">Welches Pet soll gelevelt werden?</label>
    <input id="petWanted" name="petWanted" type="text" placeholder="..." required />

    <div class="row">
      <div>
        <label for="petCurrent">Momentanes Level</label>
        <input id="petCurrent" name="petCurrent" type="text" placeholder="..." required />
      </div>
      <div>
        <label for="targetLevel">Ziel Level</label>
        <input id="targetLevel" name="targetLevel" type="text" placeholder="..." required />
      </div>
    </div>

    <label for="offer">Was gibst du fürs Leveln?</label>
    <input id="offer" name="offer" type="text" placeholder="..." required />

    <button id="sendBtn" class="btn" type="submit">Anfrage stellen</button>
    <div id="status" class="status" aria-live="polite"></div>
  </form>
  <p class="footer">© <span id="y"></span> Pet Leveling</p>
</main>

<script>
const WEBHOOK_URL = "HIER_WEBHOOK_URL_EINFÜGEN";
const WEBHOOK_USERNAME = "Pet Leveling Bot";
const WEBHOOK_AVATAR = "";

document.getElementById('y').textContent = new Date().getFullYear();

function getVal(id){ return (document.getElementById(id).value || "").trim(); }
function buildPayload(){
  return {
    username: WEBHOOK_USERNAME || undefined,
    avatar_url: WEBHOOK_AVATAR || undefined,
    embeds: [{
      title: "Neue Pet Leveling Anfrage",
      color: 0xaaaaaa,
      fields: [
        { name: "Roblox Name", value: getVal('roblox') || "—" },
        { name: "Discord Name", value: getVal('discord') || "—" },
        { name: "Pet (gewünscht)", value: getVal('petWanted') || "—" },
        { name: "Pet (aktuell)", value: getVal('petCurrent') || "—", inline: true },
        { name: "Ziel-Level", value: getVal('targetLevel') || "—", inline: true },
        { name: "Gegenleistung", value: getVal('offer') || "—" }
      ],
      timestamp: new Date().toISOString()
    }]
  };
}

document.getElementById('levelForm').addEventListener('submit', async e => {
  e.preventDefault();
  const statusEl = document.getElementById('status');
  const btn = document.getElementById('sendBtn');

  if (!WEBHOOK_URL.includes("http")) {
    statusEl.textContent = "Bitte Webhook-URL eintragen.";
    statusEl.className = "status err";
    return;
  }

  btn.disabled = true;
  statusEl.textContent = "Sende...";
  statusEl.className = "status ok";

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(buildPayload())
    });
    if (!res.ok) throw new Error(res.status);
    statusEl.textContent = "Anfrage gesendet! ✅";
    statusEl.className = "status ok";
    e.target.reset();
  } catch {
    statusEl.textContent = "Fehler beim Senden.";
    statusEl.className = "status err";
  }
  btn.disabled = false;
});

// 3D Neige-Effekt (75% stärker)
const card = document.getElementById('card');
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 35; // vorher 20
  const y = -(e.clientY / window.innerHeight - 0.5) * 35; // vorher 20
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
document.addEventListener('mouseleave', () => {
  card.style.transform = `rotateY(0deg) rotateX(0deg)`;
});

// Hintergrund-Effekt
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let w, h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();
let mouseX = w/2, mouseY = h/2;
document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});
function draw(){
  ctx.clearRect(0,0,w,h);
  const grad = ctx.createRadialGradient(mouseX, mouseY, 50, mouseX, mouseY, 500);
  grad.addColorStop(0, 'rgba(255,255,255,0.05)');
  grad.addColorStop(1, 'transparent');
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,w,h);
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
