<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pet Leveling Hilfe</title>
<meta name="description" content="Formular für Pet-Leveling-Anfragen – sendet an einen Discord-Webhook." />
<style>
  :root {
    --bg-dark: #0a0a0a;
    --card-dark: #1a1a1a;
    --text-dark: #f0f0f0;
    --muted-dark: #aaa;
    --border-dark: rgba(255,255,255,0.08);
    --shadow-dark: 0 10px 30px rgba(0,0,0,0.4);
    --accent: #ffffff;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    height: 100vh;
    display: grid;
    place-items: center;
    background: var(--bg-dark);
    color: var(--text-dark);
    overflow: hidden;
    position: relative;
  }
  canvas#bgCanvas {
    position: absolute;
    inset: 0;
    z-index: 0;
  }
  .card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 560px;
    background: var(--card-dark);
    border: 1px solid var(--border-dark);
    border-radius: 18px;
    box-shadow: var(--shadow-dark);
    padding: 28px;
    transform-style: preserve-3d;
    transition: transform 0.15s ease;
  }
  h1 {
    text-align: center;
    margin-bottom: 18px;
  }
  .subtitle {
    text-align: center;
    margin-bottom: 22px;
    color: var(--muted-dark);
    font-size: 14px;
  }
  label {
    display: block;
    font-size: 13px;
    color: var(--muted-dark);
    margin: 12px 2px 6px;
  }
  input, textarea {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid var(--border-dark);
    background: transparent;
    color: var(--text-dark);
    font-size: 15px;
    outline: none;
    transition: border-color .2s ease, box-shadow .2s ease;
  }
  input::placeholder, textarea::placeholder {
    color: var(--muted-dark);
  }
  input:focus, textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  textarea { min-height: 80px; resize: vertical; }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .btn {
    width: 100%;
    margin-top: 18px;
    padding: 12px 16px;
    border: none;
    border-radius: 12px;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.06s ease, filter 0.2s ease;
  }
  .btn:hover { filter: brightness(0.9); }
  .btn:active { transform: translateY(1px); }
  .status { margin-top: 12px; text-align: center; min-height: 22px; }
  .ok { color: lightgreen; }
  .err { color: #ff5b6e; }
  .footer {
    margin-top: 8px;
    text-align: center;
    font-size: 12px;
    color: var(--muted-dark);
  }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<main class="card" id="card">
  <h1>Pet Leveling Hilfe</h1>
  <p class="subtitle">Trage deine Daten ein und schicke eine Anfrage an unseren Discord.</p>
  <form id="levelForm" autocomplete="on">
    <label for="roblox">Roblox Nutzername</label>
    <input id="roblox" name="roblox" type="text" placeholder="..." required />

    <label for="discord">Discord Nutzername</label>
    <input id="discord" name="discord" type="text" placeholder="..." required />

    <label for="petWanted">Welches Pet soll gelevelt werden?</label>
    <input id="petWanted" name="petWanted" type="text" placeholder="..." required />

    <div class="row">
      <div>
        <label for="petCurrent">Momentanes Level</label>
        <input id="petCurrent" name="petCurrent" type="text" placeholder="..." required />
      </div>
      <div>
        <label for="targetLevel">Ziel Level</label>
        <input id="targetLevel" name="targetLevel" type="text" placeholder="..." required />
      </div>
    </div>

    <label for="offer">Was zahlst du? Was gibst du uns dafür?</label>
    <input id="offer" name="offer" type="text" placeholder="..." required />

    <label for="extra">Extra Kommentar</label>
    <textarea id="extra" name="extra" placeholder="z. B. Heute noch leveln..."></textarea>

    <button id="sendBtn" class="btn" type="submit">Anfrage stellen</button>
    <div id="status" class="status" aria-live="polite"></div>
  </form>
  <p class="footer">© <span id="y"></span> Pet Leveling</p>
</main>

<script>
const WEBHOOK_URL = "HIER_WEBHOOK_URL_EINFÜGEN";
const WEBHOOK_USERNAME = "Pet Leveling Bot";
const WEBHOOK_AVATAR = "";

document.getElementById('y').textContent = new Date().getFullYear();
const form = document.getElementById('levelForm');
const btn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');

function getVal(id){ return (document.getElementById(id).value || "").trim(); }
function buildPayload(){
  const roblox = getVal('roblox');
  const discord = getVal('discord');
  const wanted = getVal('petWanted');
  const current = getVal('petCurrent');
  const target = getVal('targetLevel');
  const offer  = getVal('offer');
  const extra  = getVal('extra');
  const embed = {
    title: "Neue Pet Leveling Anfrage",
    color: 0xaaaaaa,
    fields: [
      { name: "Roblox Name", value: roblox || "—" },
      { name: "Discord Name", value: discord || "—" },
      { name: "Pet (gewünscht)", value: wanted || "—" },
      { name: "Pet (aktuell)", value: current || "—", inline: true },
      { name: "Ziel-Level", value: target || "—", inline: true },
      { name: "Gegenleistung", value: offer || "—" }
    ],
    timestamp: new Date().toISOString()
  };
  if (extra) embed.fields.push({ name: "Notizen", value: extra });
  return {
    username: WEBHOOK_USERNAME || undefined,
    avatar_url: WEBHOOK_AVATAR || undefined,
    embeds: [embed]
  };
}
function show(msg, ok=false){
  statusEl.textContent = msg;
  statusEl.className = 'status ' + (ok ? 'ok' : 'err');
}
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  if (!WEBHOOK_URL || WEBHOOK_URL.includes("HIER_WEBHOOK_URL_EINFÜGEN")) {
    show('Bitte Webhook-URL eintragen.', false);
    return;
  }
  btn.disabled = true;
  show('Sende...', true);
  try {
    const res = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(buildPayload())
    });
    if (!res.ok) show('Fehler beim Senden ('+res.status+').', false);
    else {
      show('Anfrage gesendet! ✅', true);
      form.reset();
    }
  } catch (err) {
    show('Fehler: Anfrage blockiert oder Netzwerkproblem.', false);
  }
  btn.disabled = false;
});

// 3D Neige-Effekt
const card = document.getElementById('card');
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20; // max 20° seitlich
  const y = -(e.clientY / window.innerHeight - 0.5) * 20; // max 20° hoch/runter
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
document.addEventListener('mouseleave', () => {
  card.style.transform = `rotateY(0deg) rotateX(0deg)`;
});

// Hintergrund-Effekt
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let w, h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();
let mouseX = w/2, mouseY = h/2;
document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});
function draw(){
  ctx.clearRect(0,0,w,h);
  const grad = ctx.createRadialGradient(mouseX, mouseY, 50, mouseX, mouseY, 500);
  grad.addColorStop(0, 'rgba(255,255,255,0.05)');
  grad.addColorStop(1, 'transparent');
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,w,h);
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
