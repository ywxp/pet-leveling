<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Leveling Hilfe</title>
  <meta name="description" content="Formular für Pet-Leveling-Anfragen – sendet an einen Discord-Webhook." />
  <style>
    :root {
      --bg: #000000;
      --card: #121212;
      --text: #ffffff;
      --muted: #bbbbbb;
      --accent: #ffffff;
      --accent-strong: #dddddd;
      --danger: #ff5b6e;
      --success: #37c897;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: sans-serif; background: #000; overflow: hidden; color: var(--text);}
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px; }

    canvas { position: fixed; top:0; left:0; z-index:0; }

    .card {
      width: 100%; max-width: 560px; background: var(--card); border: 1px solid var(--border);
      border-radius: 18px; box-shadow: var(--shadow); padding: 28px; backdrop-filter: saturate(1.2) blur(6px);
      transform: translateZ(0); z-index:1; margin-bottom: 20px;
    }
    h1 { margin: 0 0 18px; text-align: center; font-size: clamp(28px,4vw,36px); letter-spacing: .4px; }
    .subtitle { text-align: center; margin-bottom: 22px; color: var(--muted); font-size: 14px; }

    label { display: block; font-size: 13px; color: var(--muted); margin: 12px 2px 6px; }
    input, textarea { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: transparent; color: var(--text); outline: none; font-size: 15px; }
    input::placeholder, textarea::placeholder { color: var(--muted); opacity: .9; }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn { width: 100%; margin-top: 18px; padding: 12px 16px; border: none; border-radius: 12px; background: linear-gradient(180deg, var(--accent), var(--accent-strong)); color: white; font-weight: 700; font-size: 16px; cursor: pointer; }
    .btn:hover { filter: brightness(1.05); }
    .status { margin-top: 12px; font-size: 14px; text-align: center; min-height: 22px; }
    .ok { color: var(--success); }
    .err { color: var(--danger); }
    .footer { margin-top: 8px; text-align: center; font-size: 12px; color: var(--muted); }
    .note { font-size: 12px; color: var(--muted); margin-top: 12px; }

    /* Credits-Fenster */
    .credits-card {
      width: 100%; max-width: 560px; background: var(--card); border: 1px solid var(--border);
      border-radius: 18px; box-shadow: var(--shadow); padding: 20px; backdrop-filter: saturate(1.2) blur(6px);
      display: flex; justify-content: space-between; align-items: center; transform: translateZ(0); z-index:1;
    }
    .credits-left, .credits-right { display: flex; flex-direction: column; gap: 12px; }
    .credit-item { display: flex; align-items: center; gap: 10px; }
    .credit-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 10px; }
    .credit-text { display: flex; flex-direction: column; line-height: 1.2; }
    .credit-text .title { font-weight: bold; font-size: 14px; }
    .credit-text .name { font-size: 13px; color: var(--muted); }
    .credits-right img { width: 80px; height: 80px; border-radius: 10px; margin-bottom: 5px; }
    .credits-right span { font-size: 16px; font-weight: bold; color: var(--accent); text-align: center; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <main class="card" id="mainCard">
    <h1>Pet Leveling Hilfe</h1>
    <p class="subtitle">Trage deine Daten ein und schicke eine Anfrage an unseren Discord.</p>

    <form id="levelForm" autocomplete="on">
      <label for="roblox">Roblox Nutzername</label>
      <input id="roblox" name="roblox" type="text" placeholder="..." required />

      <label for="discord">Discord Nutzername</label>
      <input id="discord" name="discord" type="text" placeholder="..." required />

      <label for="petWanted">Welches pet soll gelevelt werden?</label>
      <input id="petWanted" name="petWanted" type="text" placeholder="..." required />

      <div class="row">
        <div>
          <label for="petCurrent">Momentanes Level</label>
          <input id="petCurrent" name="petCurrent" type="text" placeholder="..." required />
        </div>
        <div>
          <label for="targetLevel">Ziel Level</label>
          <input id="targetLevel" name="targetLevel" type="text" placeholder="..." required />
        </div>
      </div>

      <label for="offer">Was zahlst du? Was gibst du uns dafuer?</label>
      <input id="offer" name="offer" type="text" placeholder="..." required />

      <label for="extra">Extra kommentar</label>
      <textarea id="extra" name="extra" placeholder="z. B. Heute noch leveln bitte... Ich kann bis morgen warten..."></textarea>

      <button id="sendBtn" class="btn" type="submit">Anfrage stellen</button>
      <div id="status" class="status" aria-live="polite"></div>
      <p class="note">Hinweis: Platzhaltertexte verschwinden automatisch, sobald du tippst.</p>
    </form>

    <p class="footer">© <span id="y"></span> Pet Leveling</p>
  </main>

  <div class="credits-card" id="creditsCard">
    <div class="credits-left">
      <div class="credit-item">
        <img src="images/image1.jpg" alt="Developer">
        <div class="credit-text"><span class="title">Developer</span><span class="name">ywxo</span></div>
      </div>
      <div class="credit-item">
        <img src="images/image2.jpg" alt="Owner">
        <div class="credit-text"><span class="title">Owner</span><span class="name">saintpscl</span></div>
      </div>
    </div>
    <div class="credits-right">
      <img src="images/image3.jpg" alt="Discord">
      <span>discord.gg/gaggermany</span>
    </div>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Discord Webhook Code
    const WEBHOOK_URL = "https://discord.com/api/webhooks/DEIN_WEBHOOK";
    const WEBHOOK_USERNAME = "Pet Leveling Bot";
    const WEBHOOK_AVATAR = "";

    const form = document.getElementById('levelForm');
    const btn = document.getElementById('sendBtn');
    const statusEl = document.getElementById('status');

    function getVal(id){ return (document.getElementById(id).value || "").trim(); }

    function buildPayload(){
      const roblox = getVal('roblox');
      const discord = getVal('discord');
      const wanted = getVal('petWanted');
      const current = getVal('petCurrent');
      const target = getVal('targetLevel');
      const offer  = getVal('offer');
      const extra  = getVal('extra');

      const embed = {
        title: "Neue Pet Leveling Anfrage",
        color: 0x5865F2,
        fields: [
          { name: "Roblox Name", value: roblox || "—", inline: false },
          { name: "Discord Name", value: discord || "—", inline: false },
          { name: "Pet (gewünscht)", value: wanted || "—", inline: false },
          { name: "Pet (aktuell)", value: current || "—", inline: true },
          { name: "Ziel-Level", value: target || "—", inline: true },
          { name: "Gegenleistung", value: offer || "—", inline: false },
        ],
        timestamp: new Date().toISOString()
      };

      if (extra) embed.fields.push({name: "Extra", value: extra, inline:false});

      return { username: WEBHOOK_USERNAME, avatar_url: WEBHOOK_AVATAR, embeds:[embed] };
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      btn.disabled = true;
      statusEl.textContent = "Sende Anfrage...";
      try{
        const res = await fetch(WEBHOOK_URL, { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(buildPayload()) });
        if(res.ok){ statusEl.textContent="Erfolgreich gesendet!"; statusEl.className="status ok"; form.reset(); }
        else { statusEl.textContent="Fehler beim senden."; statusEl.className="status err"; }
      }catch(err){ statusEl.textContent="Fehler beim senden."; statusEl.className="status err"; }
      btn.disabled = false;
    });

    // Tilt-Effekt
    const mainCard = document.getElementById('mainCard');
    const creditsCard = document.getElementById('creditsCard');
    document.addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const tiltX = (y - 0.5) * 10; // Original-Wert
      const tiltY = (x - 0.5) * 10;
      mainCard.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      creditsCard.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    });

    // Hintergrund-Canvas: Netz & Partikel
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    const grid = [];
    const gridSize = 60;
    for(let y=0;y<h;y+=gridSize){
      for(let x=0;x<w;x+=gridSize){
        grid.push({x,y});
      }
    }

    const particles = [];
    for(let i=0;i<40;i++){
      particles.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*2+1, dx:(Math.random()-0.5)*0.3, dy:(Math.random()-0.5)*0.3});
    }

    function animate(){
      ctx.clearRect(0,0,w,h);
      // grid lines
      ctx.strokeStyle = "rgba(255,255,255,0.05)";
      grid.forEach(p=>{
        ctx.beginPath();
        ctx.moveTo(p.x,0); ctx.lineTo(p.x,h);
        ctx.moveTo(0,p.y); ctx.lineTo(w,p.y);
        ctx.stroke();
      });
      // particles
      ctx.fillStyle="white";
      particles.forEach(p=>{
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>w)p.dx*=-1;
        if(p.y<0||p.y>h)p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
