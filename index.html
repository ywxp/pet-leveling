<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pet Leveling Hilfe</title>
<meta name="description" content="Formular für Pet-Leveling-Anfragen – sendet an einen Discord-Webhook.">

<style>
:root {
  --bg: #0b1020;
  --card: #121212;
  --text: #fff;
  --muted: #aaa;
  --accent: #fff;
  --accent-strong: #ccc;
  --danger: #ff5b6e;
  --success: #37c897;
  --border: rgba(255,255,255,0.08);
  --shadow: 0 10px 30px rgba(0,0,0,0.35);
}
* { box-sizing: border-box; }
html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, sans-serif; background: var(--bg); color: var(--text); display: grid; place-items: center; padding: 24px; overflow: hidden; }
canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

.card {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 560px;
  background: var(--card);
  border-radius: 18px;
  box-shadow: var(--shadow);
  padding: 28px;
  backdrop-filter: saturate(1.2) blur(6px);
  transform-style: preserve-3d;
  transition: transform 0.15s ease;
}

h1 { margin: 0 0 18px; text-align: center; font-size: clamp(28px,4vw,36px); letter-spacing:.4px; }
.subtitle { text-align: center; margin-bottom: 22px; color: var(--muted); font-size: 14px; }

label { display: block; font-size: 13px; color: var(--muted); margin: 12px 2px 6px; }
input, textarea { width: 100%; max-width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: transparent; color: var(--text); font-size: 15px; outline: none; transition: border-color .2s ease, box-shadow .2s ease; }
input::placeholder, textarea::placeholder { color: var(--muted); opacity:.9; }
input:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(255,255,255,0.18); }
textarea { min-height: 80px; resize: vertical; }

.row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.row input { width: 100%; }

.btn { width: 100%; margin-top: 18px; padding: 12px 16px; border: none; border-radius: 12px; background: linear-gradient(180deg, var(--accent), var(--accent-strong)); color: white; font-weight: 700; font-size: 16px; cursor: pointer; transition: transform .06s ease, filter .2s ease, opacity .2s ease; }
.btn:hover { filter: brightness(1.05); }
.btn:active { transform: translateY(1px); }
.btn[disabled] { opacity: .65; cursor: not-allowed; }

.status { margin-top: 12px; font-size: 14px; text-align: center; min-height: 22px; }
.ok { color: var(--success); }
.err { color: var(--danger); }

.credits {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 560px;
  margin-top: 20px;
  background: var(--card);
  border-radius: 18px;
  box-shadow: var(--shadow);
  padding: 18px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transform-style: preserve-3d;
  transition: transform 0.15s ease;
}
.credit-left, .credit-right { display: flex; align-items: center; gap: 12px; }
.credit-left div, .credit-right div { display: flex; flex-direction: column; color: var(--text); font-size: 12px; line-height: 1.2; }
.credit-left img, .credit-right img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<main class="card" id="mainCard">
<h1>Pet Leveling Hilfe</h1>
<p class="subtitle">Trage deine Daten ein und schicke eine Anfrage an unseren Discord.</p>

<form id="levelForm" autocomplete="on">
  <label for="roblox">Roblox Nutzername</label>
  <input id="roblox" name="roblox" type="text" placeholder="..." required />

  <label for="discord">Discord Nutzername</label>
  <input id="discord" name="discord" type="text" placeholder="..." required />

  <label for="petWanted">Welches pet soll gelevelt werden?</label>
  <input id="petWanted" name="petWanted" type="text" placeholder="..." required />

  <div class="row">
    <div>
      <label for="petCurrent">Momentanes Level</label>
      <input id="petCurrent" name="petCurrent" type="text" placeholder="..." required />
    </div>
    <div>
      <label for="targetLevel">Ziel Level</label>
      <input id="targetLevel" name="targetLevel" type="text" placeholder="..." required />
    </div>
  </div>

  <label for="offer">Was zahlst du? Was gibst du uns dafür?</label>
  <input id="offer" name="offer" type="text" placeholder="..." required />

  <label for="extra">Extra Kommentar</label>
  <textarea id="extra" name="extra" placeholder="z. B. Heute noch leveln bitte... Ich kann bis morgen warten..."></textarea>

  <button id="sendBtn" class="btn" type="submit">Anfrage stellen</button>
  <div id="status" class="status" aria-live="polite"></div>
</form>
<p class="footer">© <span id="y"></span> Pet Leveling</p>
</main>

<div class="credits" id="creditsCard">
  <div class="credit-left">
    <img src="images/image1.png" alt="Developer">
    <div>
      <strong>Developer</strong>
      <span>ywxo</span>
    </div>
    <img src="images/image2.png" alt="Owner">
    <div>
      <strong>Owner</strong>
      <span>saintpscl</span>
    </div>
  </div>
  <div class="credit-right">
    <img src="images/image3.png" alt="Discord">
    <div>discord.gg/gaggermany</div>
  </div>
</div>

<script>
// Jahreszahl
document.getElementById('y').textContent = new Date().getFullYear();

// Mausinteraktion Card Neigung
const card = document.getElementById('mainCard');
const creditsCard = document.getElementById('creditsCard');

function handleTilt(e, el, intensity=0.06){
  const rect = el.getBoundingClientRect();
  const x = (e.clientX - rect.left) / rect.width - 0.5;
  const y = (e.clientY - rect.top) / rect.height - 0.5;
  el.style.transform = `rotateX(${y * intensity * 75}deg) rotateY(${x * intensity * 75}deg)`;
}
function resetTilt(el){ el.style.transform = 'rotateX(0deg) rotateY(0deg)'; }

card.addEventListener('mousemove', e => handleTilt(e, card, 0.06));
card.addEventListener('mouseleave', () => resetTilt(card));
creditsCard.addEventListener('mousemove', e => handleTilt(e, creditsCard, 0.06));
creditsCard.addEventListener('mouseleave', () => resetTilt(creditsCard));

// Discord Webhook Formular
const WEBHOOK_URL = ""; // DEINE WEBHOOK URL HIER
const form = document.getElementById('levelForm');
const btn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');

function getVal(id){ return (document.getElementById(id).value || "").trim(); }
function buildPayload(){
  const roblox = getVal('roblox'), discord = getVal('discord');
  const wanted = getVal('petWanted'), current = getVal('petCurrent');
  const target = getVal('targetLevel'), offer = getVal('offer'), extra = getVal('extra');
  const embed = {
    title: "Neue Pet Leveling Anfrage",
    color: 0xFFFFFF,
    fields: [
      { name: "Roblox Name", value: roblox||"—", inline: false },
      { name: "Discord Name", value: discord||"—", inline: false },
      { name: "Pet (gewünscht)", value: wanted||"—", inline: false },
      { name: "Pet (aktuell)", value: current||"—", inline: true },
      { name: "Ziel-Level", value: target||"—", inline: true },
      { name: "Angebot", value: offer||"—", inline: false },
      { name: "Extra", value: extra||"—", inline: false },
    ]
  };
  return { embeds: [embed] };
}

form.addEventListener('submit', async e=>{
  e.preventDefault();
  btn.disabled = true;
  statusEl.textContent = "Sende...";
  try{
    const res = await fetch(WEBHOOK_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(buildPayload())});
    if(res.ok){ statusEl.textContent="Gesendet ✔"; statusEl.className="status ok"; form.reset(); }
    else { throw new Error(await res.text()); }
  } catch(err){ statusEl.textContent="Fehler beim Senden ✖"; statusEl.className="status err"; console.error(err);}
  btn.disabled=false;
});

// Hintergrund Partikel
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
const particles = [];
const particleCount = 80; // mehr Partikel
for(let i=0;i<particleCount;i++){
  particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, radius: Math.random()*3+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5 });
}

function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(const p of particles){
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,0.35)';
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();

// Hintergrund auf Fensterbewegung reagieren
document.addEventListener('mousemove', e=>{
  for(const p of particles){
    const distX = e.clientX - p.x;
    const distY = e.clientY - p.y;
    const dist = Math.sqrt(distX*distX + distY*distY);
    if(dist<60){
      p.x -= distX*0.002; p.y -= distY*0.002;
    }
  }
});

window.addEventListener('resize', ()=>{ canvas.width=innerWidth; canvas.height=innerHeight; });
</script>

</body>
</html>
